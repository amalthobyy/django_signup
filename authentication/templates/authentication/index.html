<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        *{
    margin:0;
    padding:0;
 

}
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .alert-dismissible {
            position: relative;
            padding-right: 35px;
        }
        
        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }
        
        h3 {
            color: hsl(0, 0%, 100%);
            margin-left: 30%;
            font-weight: 400;
            font-size: 50px;
            
           padding-top: 3%;
            
        }

.h{

    margin-top: 0;
    background-color: #6477e0;
    width: 100%;
    height: 100px;
    
}
        
        h4 {
            color: #555;
        }
    
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            
        }
        .b{
            
            margin-left: 45%;

        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>        
    
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

<div class="h">
    <h3>Welcome to Astroworld</h3>
</div>

    {% if user.is_authenticated %}
    <h3>Hello {{fname}}!</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signout">SignOut</a></button>

    {% else %}
    <div class="b">
    <button type="submit"><a href="/signup">SignUp</a></button>
    <button type="submit"><a href="/signin">SignIn</a></button>
</div>
    {% endif %}
</body>
</html>
