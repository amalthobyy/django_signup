<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
       /* Basic styling */
body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f5f5f5;
}

/* Center the form */
.mb-2 {
  margin-bottom: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 300px;
  background-color: #fff;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Style the heading */
h3 {
  margin-bottom: 1rem;
  color: #333;
}

/* Style the alert messages */
.alert {
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: 4px;
  color: inherit; /* Inherit color from body */
}

.alert-success {
  background-color: #dff0d8;
  border-color: #d0e9c6;
}

.alert-danger {
  background-color: #f2dede;
  border-color: #fcebea;
}

/* Style the form group */
.form-group {
  margin-bottom: 1rem;
}

/* Style the labels */
label {
  font-size: 0.8rem;
  color: #888;
  margin-bottom: 0.5rem;
}

/* Style the input fields */
input[type="text"],
input[type="password"] {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  transition: border-color 0.2s ease-in-out;
}

input[type="text"]:focus,
input[type="password"]:focus {
  border-color: #007bff;
}

/* Style the submit button */
.btn-primary {
  background-color: #007bff;
  color: #fff;
  border-color: #007bff;
  padding: 0.75rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.btn-primary:hover {
  background-color: #0067cc;
}



    </style>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Log In to your account!</h3>
    <form method="POST" action="/signin" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</body>
</html>
